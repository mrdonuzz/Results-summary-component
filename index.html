<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <section class="content-1">
      <h1 class="header">Your Result</h1>
      <div class="circle">
        <h1 class="bignum">76</h1>
        <p class="smallnum">of 100</p>
      </div>
      <h1 class="status">Great</h1>
      <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="content-2">
      <h1 class="header">Summary</h1>
      <div class="stats">
        <div class="stats-detail red">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="left-detail">Reaction</p>
          </div>
          <div class="right">
            <p class="right-detail">80<span> / 100</span></p>
          </div>
        </div>
        <div class="stats-detail yellow">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="left-detail">Memory</p>
          </div>
          <div class="right">
            <p class="right-detail">92<span> / 100</span></p>
          </div>
        </div>
        <div class="stats-detail green">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="left-detail">Verbal</p>
          </div>
          <div class="right">
            <p class="right-detail">61<span> / 100</span></p>
          </div>
        </div>
        <div class="stats-detail blue">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="left-detail">Visual</p>
          </div>
          <div class="right">
            <p class="right-detail">72<span> / 100</span></p>
          </div>
        </div>
      </div>
      <a href="#">Continue</a>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DONUZZ</a>.
  </div>
</body>
</html>
